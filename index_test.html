<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Homework</title>
        <style>
            .assignment_cell {
            border: #000000 solid 1px;
            background-color: #C2DFE9;
            height: 24px;
            font-size: 20px;
            align-content: center;
            }
            .assignment_header {
            font-size: 30;
            background-color: red;
            border: black solid 1px;
            }
            .assignment_number {
                background-color:#C2DFE9;
                border: #000000 solid 1px;
                font-size: 70px;
            }
            .assignment_icon {
            background-color: red;
            border: black solid 1px;
            }
            .assignment_body {
                font-size: 30;
                border: black solid 1px;
                background-color: #C2DFE9;
            }
            .icon {
                border: black solid 2px;
                width: 50px;
                height: 20px;
                text-align: center;
                background-color: rgb(115, 221, 115);
                float: left;
            }
            .header {
                background: rgb(115, 221, 115);
                border: solid 2px black; 
                width: 400px;
                height: 20px;
                text-align: center;
            }
            .number {
                border: black solid 2px;
                width: 50px;
                height: 100px;
                text-align: center;
                background-color: #C2DFE9;
                font-size: xx-large;
                float: left;
                border-top: none;
            }
            .lesson_title {
                border: black solid 2px;
                background-color: #C2DFE9;
                width: 400px;
                height: 100px;
                font-size: 20px;
                border-top: none;

            }
            

        </style>
</head>
<body>

    <table style="width:400px" class="assignment_cell">

        <tr>
          <th class="assignment_icon"> ! </th>
          <th class="assignment_header"> Start: this date | End: that date </th>
        </tr>
        <tr>
          <td class="assignment_number">1</td>
          <td class="assignment_body"> Long Lesson Title </td>
        </tr>

      </table>

    <br> <br>

      <div class="icon"> &#10004; </div>
      <div class="header"><b> Start: this date | End: that date </b></div>
      <div class="number"> 1 </div> 
      <div class="lesson_title"> Long Lesson Title So Long It Does Not Fit Into One Line</div>
    


</body>
</html>
