<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Homework</title>
        <style>
            
            .icon {
                border: black solid 2px;
                width: 50px;
                height: 20px;
                text-align: center;
                background-color: rgb(115, 221, 115);
                float: left;
            }
            .header {
                background: rgb(115, 221, 115);
                border: solid 2px black; 
                width: 400px;
                height: 20px;
                text-align: center;
            }
            .number {
                border: black solid 2px;
                width: 50px;
                height: 100px;
                text-align: center;
                background-color: #C2DFE9;
                font-size: xx-large;
                float: left;
                border-top: none;
            }
            .lesson_title {
                border: black solid 2px;
                background-color: #C2DFE9;
                width: 400px;
                height: 100px;
                font-size: 20px;
                border-top: none;

            }
            .top_line {
                background: red;
                border: solid 2px black; 
                width: 400px;
                height: 18px;
                text-align: center;
            }
            .top_heading {
                text-align: center;
                font: bold;

            }
            .top_heading::before {
                content: "!";
                float: left;
                width: 30px;
                border-right: black solid 2px;

            }
            .bottom_line {
                border: black solid 2px;
                height: 100px;
                width: 400px;
                background-color: #C2DFE9;
                border-top: none;
            }
            .bottom_number {
                width: 50px;
                height: 100px;
                text-align: center;
                font-size: xx-large;
                float: left;
                border-right:  black solid 2px;
            }
            .bottom_title {
                width: 350px;
                font-size: 20px;
            }
            .bottom_title::before {
                content: "1";
                font-size: xx-large;
                float: left;
                border-right:  black solid 2px;
                width: 50px;
                height: 100px;
            }
        </style>
</head>
<body>

    <div class="icon"> &#10004; </div>
      <div class="header"><b> Start: this date | End: that date </b></div>
      <div class="number"> 1 </div> 
      <div class="lesson_title"> Long Lesson Title So Long It Does Not Fit Into One Line</div>

    <br> <br>

      <div class="top_line">
          <div class="top_heading"> 
              <span> Start: this date </span> 
              <span> End: that date </span>
            </div>
      </div>
      <div class="bottom_line"> 
          <div class="bottom_title"> Long Lesson Title </div> 
      </div>



</body>
</html>
